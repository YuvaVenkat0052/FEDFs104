    <title>Table creation</title>

<body bgcolor="red">

        table, th, td {

            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightblue;
        }
        td {
            background-color: lightgreen;
        }
    </style>

        </tr>

</html>
